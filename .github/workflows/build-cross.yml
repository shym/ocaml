name: Cross compilers

on:
  push:
    branches:
      - '4.**'
      - '5.**'
      - 'trunk'
      - android
  pull_request:

# Restrict the GITHUB_TOKEN
permissions: {}

# See build.yml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'pull_request' || github.sha }}
  cancel-in-progress: true

