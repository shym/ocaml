name: Build in GitHub Windows CI environment

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Install OCaml compiler
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 4.14

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: dev

      - name: Build and install the OCaml compiler in a fresh opam switch
        run: |
          opam config list
          opam list
